<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="first-card">
      <div class="star-card">
        <img src="./images/icon-star.svg" alt="star">
      </div>
      <h2 class="question-card">How did we do?</h2>
      <p class="text-card">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="rating-card">
        <div class="rating-card-number">1</div>
        <div class="rating-card-number">2</div>
        <div class="rating-card-number">3</div>
        <div class="rating-card-number">4</div>
        <div class="rating-card-number">5</div>
      </div>

      <button class="mySubmit">Submit</button>

    </div>
    <!-- Rating state end-->

    <!-- Thank you state start-->
    <div class="second-card">
      <img src="./images/illustration-thank-you.svg" alt="illustration">
      <div class="choice-card">You selected <!-- Add rating here --> out of 5</div>

      <h2 class="thank-card">Thank You!</h2>
      <p class="appreciate-card">We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!</p>
    </div>
  </div>

</body>

</html>
